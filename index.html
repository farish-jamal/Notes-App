<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>NotesApp | Farish</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="logo.png" alt="" srcset="" style="width: 60px;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">MY NOTES</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="search">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <hr>

    <div class=" main card mx-4 my-5 bg-dark" style=" box-shadow: 2px 2px 1px #222;">
      <div class="card-body">
        <label for="floatingTextarea2" class="my-2" style="color: #fff;">Add Your Title</label>
        <div class="form-floating">
          <div class="mb-3">
            <input type="text" class="form-control" id="addTitle" placeholder="Enter Title">
          </div>
          <textarea class="form-control" placeholder="Leave a note here" id="addTxt" style="height: 100px"></textarea>
          <label class="my-5" for="floatingTextarea2">Add Your Notes</label>
        </div>
        <button class="btn btn-success my-3" id="addBtn">Add Note</button> 
      </div>
    </div>
     <hr class="mx-5" style="width:80vw,">
     <h1 style="text-align: center; color: #fff;">YOUR NOTES</h1>
     <hr class="mx-5" style="width:80vw,">
     <div class="mx-4" id="notes" style="display: flex; flex-wrap: wrap;">
     </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
